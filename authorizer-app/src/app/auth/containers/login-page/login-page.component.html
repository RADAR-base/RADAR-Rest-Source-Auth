<div class="container">
  <mat-card>
    <app-message *ngIf="stateCommand === AuthStateCommand.SESSION_EXPIRED"
                 [type]="'warn'"
                 [message]="'AUTH.ERROR.sessionExpired' | translate"
    ></app-message>

    <app-message *ngIf="stateCommand === AuthStateCommand.AUTH_GUARD"
                 [type]="'warn'"
                 [message]="'AUTH.ERROR.authGuard' | translate"
    ></app-message>

    <mat-card-header>
      <mat-card-title>{{ 'AUTH.LOGIN_PAGE.title' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'AUTH.LOGIN_PAGE.subtitle' | translate }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ 'AUTH.LOGIN_PAGE.description' | translate }}</p>

      <app-message *ngIf="error"
                   [type]="'error'"
                   [message]="error"
      ></app-message>

      <button mat-raised-button
              class="loader-status"
              color="primary"
              [disabled]="loading"
              (click)="loginHandler()"
      >
        <mat-icon *ngIf="loading"><mat-spinner diameter="20"></mat-spinner></mat-icon>
        {{ 'AUTH.LOGIN_PAGE.loginButton' | translate }}
      </button>
    </mat-card-content>

  </mat-card>
</div>
