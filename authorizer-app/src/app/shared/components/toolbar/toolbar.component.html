<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="logo-wrapper">
      <img class="logo" src="assets/images/radar-logo.svg" alt="RADAR-base Logo" />
    </div>

    <span class="title uppercase">{{ 'title' | translate }}</span>

    <span class="spacer"></span>

    <button mat-button
            class="language-button"
            [matMenuTriggerFor]="languageMenu"
            aria-label="Language button with a menu"
    >
      <mat-icon>language</mat-icon>
      <span class="uppercase icon-label">{{currentLanguage}}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #languageMenu="matMenu">
      <button *ngFor="let language of languages"
              class="language-item"
              mat-menu-item
              (click)="switchLanguage(language.lang)"
      >
        <span class="uppercase">{{ language.label }}</span>
      </button>
    </mat-menu>

    <ng-container *ngIf="authService.isLoggedIn$ | async">
      <span class="small-text">{{(authService.user$ | async)?.username}}</span>
      <button mat-icon-button
              (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
