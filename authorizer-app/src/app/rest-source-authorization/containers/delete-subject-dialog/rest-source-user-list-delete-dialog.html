<h1 mat-dialog-title>WARNING!</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the user with ID: <strong>{{data.id}}</strong>,
    User ID: <strong>{{data.externalId}} ({{data.userId}})</strong>
    and Project ID: <strong>{{data.projectId}}</strong>?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDeleteDialog()">No</button>
  <button mat-button color="warn" [mat-dialog-close]="data">Yes</button>
</div>
