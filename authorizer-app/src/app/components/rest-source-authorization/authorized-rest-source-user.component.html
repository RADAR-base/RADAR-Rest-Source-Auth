<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title *ngIf="!error && !loading">Thank you!</mat-card-title>
      <mat-card-title *ngIf="error && !loading">Something went wrong!</mat-card-title>
      <mat-card-subtitle *ngIf="!error && !loading">Your account of external device has been linked to RADAR-base.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loader-container" >
        <mat-spinner diameter="30"></mat-spinner>
      </div>
<!--      <app-error *ngIf="error && !loading" [error]="error"></app-error>-->
      <div *ngIf="error && !loading" class="message-box error">
        <p>{{ error }}</p>
        <p>Try again by refreshing the page. If the error persists please contact your system administrator</p>
      </div>

      <div *ngIf="!error && !loading">
        <p>Your fitbit account has been linked to RADAR-base.</p>
        <p>Your can close this page.</p>
<!--        <div>-->
<!--          <button mat-raised-button color="primary" (click)="redirect()">-->
<!--            Login-->
<!--          </button>-->
<!--        </div>-->
      </div>
    </mat-card-content>
  </mat-card>
</div>
